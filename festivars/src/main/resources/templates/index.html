<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"
	href="../static/css/bootstrap.css">
<link rel="stylesheet"
	href="//use.fontawesome.com/releases/v5.3.1/css/all.css">
<link
	href="//db.onlinewebfonts.com/c/23c0fcab84d99da0de762de7e220a6e1?family=Europa"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"
	href="../static/css/index.css" />

<title>Index | Festivars</title>
</head>
<body class="text-uppercase">
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" th:href=@{/catalog} href=""> <img
				th:src="@{/img/Logo.PNG}" src="../static/img/Logo.PNG" alt="Logo"
				style="width: 40px;">
			</a>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item"><a class="ml-3" th:href="@{/catalog}"
						href="">FESTIVARS</a> <a class="ml-3"
						th:href="@{/catalog/artists}" href="">ARTISTAS</a></li>
				</ul>
			</div>
		</nav>
		<!-- FESTIVALES -->
		<section id="festivals">
			<div class="ml-5">
				<form action="catalog/addFestival" method="get">
					<input type="submit" value="Añadir Festival"
						class="btn btn-primary mt-3">
				</form>
			</div>
			<div class="row ml-5">
				<div class="col-sm-4 mt-3" th:each="festival : ${festivalsList}">
					<div class="card">
						<a th:href="@{'catalog/details?id=' + ${festival.id}}"> <img class="card-img-top"
							style="height: 15rem;" th:src="${festival.photo}"
							alt="Card image cap">
						</a>
						<div class="card-body">
							<h5 class="text-title text-center" th:text="${festival.name}"></h5>
							<div class="card-text">
								<ul class="list-unstyled ml-5">
									<li><i class="fas fa-calendar-alt mr-2"></i><span
										th:text="${festival.date}"></span></li>
									<li><i class="fas fa-users mr-2"></i><span
										th:text="${festival.capacity}"></span></li>
									<li><i class="fas fa-ban mr-2"></i><span
										th:text="${festival.allowed_age}"></span></li>
								</ul>
							</div>
							<div class="row text-center">
								<div class="col-sm-6">
									<form action="" method="post">
										<input type="hidden" name="idOculto" th:value="${festival.id}">
										<input type="submit" class="btn btn-danger" value="Eliminar"
											onclick="return confirm('¿Estás seguro de eliminarlo?')">
									</form>
								</div>
								<div class="col-sm-6">
									<form action="catalog/updateFestival" method="post">
										<input type="hidden" name="idOculto" th:value="${festival.id}">
										<input type="submit" class="btn btn-primary" value="Modificar">
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script th:script="@{js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
